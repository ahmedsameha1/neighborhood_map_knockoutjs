<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
        <div class="container">
            <div class="side_bar">
                <input placeholder="Filter">
                <div class="locataions" data-bind="foreach: locations">
                    <div class="location" data-bind="text: title, click: $parent.location_clicked, css: {clicked}">
                    </div>
                </div>
            </div>
            <div class="map_container">
                <header>
                    <!-- ≡ is copied from: https://www.materialui.co/unicode-characters I copied it because I can't type it-->
                    <!-- https://www.materialui.co/unicode-characters is copied from Google chrome browser. I copied it to attribute a content-->
                    <i>≡</i>
                    <h1>Neighborhood Map</h1>
                </header>
                <div id="map" class="map">
                </div>
            </div>
            <!-- The value of the src attribute is copied from: http://knockoutjs.com/downloads/index.html I copied it because it's a string and needs to be exactly right-->
            <!-- The http://knockoutjs.com/downloads/index.html is copied from Google Chrome browser. I copied it to attribute the copied value of the src attribute -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
            <script src="locations.js"></script>
            <script src="app.js"></script>
            <!-- "https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" is copied from: https://developers.google.com/maps/documentation/javascript/tutorial because I don't need to memorize this string-->
            <!-- https://developers.google.com/maps/documentation/javascript/tutorial is copied from: Google Chrome browser. I copied it to attribute a content -->
            <!-- The api key is copied from: https://console.cloud.google.com/apis/credentials?project=restaurant-revie-1523425866090 I copied it because I need to make the api works -->
            <!-- https://console.cloud.google.com/apis/credentials?project=restaurant-revie-1523425866090 is copied from Google Chrome browser. I copied it to attribute the copied api key -->
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcvTtkitnRqPDCyhTVrmyceRUHgiToN24&callback=initMap" async defer></script>
        </body>
    </html>
